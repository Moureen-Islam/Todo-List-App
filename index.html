<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5b849fcc98.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <h1>My Tasks</h1>
    </header>
    <form action="" class="main-input">
        <input type="text" class="todo-input" placeholder="Add a Task">
        <button type="submit" class="btn"><i class="fas fa-solid fa-plus"></i></button>
    </form>

    <div class="todo-container">
        <ul class="todo-list">

        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
